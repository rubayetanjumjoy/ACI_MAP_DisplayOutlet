<style type="text/css">body {
  margin: 0;

  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;

.mapboxgl-ctrl-logo{
  display: none !important;
}
  .marker {
        display: block;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 0;
    }
code {
  font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
    monospace;
}



input-group-vertical{
  width: 300px;
}


.search-list{
  background: #fff;
  border-radius: 5px;
  margin-top: 5px;
  box-shadow: 1px 2px 4px 0px rgba(55,71,79,0.37);
}


.search-address-bar-item{
  border: #fff;
  border-radius: 5px;
}

.search-list-item{
  width: 300px;
  padding-top: 5px;
  display: grid;
  grid-template-columns: 1fr 6fr;
  grid-column-gap: 10px;
  background: #fff;
  min-height: 65px;
  font-size: 14px;
  text-align: start;
  align-content: center;
  cursor: pointer;
}

.search-result-text{
  display: grid;
  grid-row-gap: 5px;
  cursor: pointer;
}

.search-result-text-name{
  font-size: 12px;
  color: #5c6569
}

.search-result-text-address{
  font-size: 10px;
  color: #788286
}

.search-list-item:hover{
  background: #e0e0dfa1;
}

.search-address-text-name{

}
